<html lang="en">
    <head>
        <title>historical</title>

        <!-- Optional theme -->

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        
        <script   src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"   integrity="sha256-DI6NdAhhFRnO2k51mumYeDShet3I8AKCQf/tf7ARNhI="   crossorigin="anonymous"></script>

        <script src='http://connect.facebook.net/en_US/all.js'></script>
        
       
            
        <style>
            .highcharts-container{width:100% !important; height:100% !important;}
            .pos{
                display: inline-block;
            }
            .ui-helper-hidden-accessible { 
                display:none; 
            }
            .yellow{
                color:rgb(255,253,0);
            }
            .green{
                color: greenyellow;
            }
            .red{
                color: red;
            }
            .icon{
                width: 45px;
                height: 35px;
            }
        </style>
        
        <script type="text/javascript">

    function PlotChart(symbol){
        var params = {
            parameters: JSON.stringify( getInputParams(symbol) )
        }
        
        
        //Make JSON request for timeseries data
        $.ajax({
            beforeSend:function(){
                $("#chartDemoContainer").text("Loading chart...");
            },
            data: params,
            url: "http://dev.markitondemand.com/Api/v2/InteractiveChart/jsonp",
            dataType: "jsonp",
            success: function(json){
                //Catch errors
                if (!json || json.Message){
                    console.error("Error: ", json.Message);
                    return;
                }
                
                render(json,symbol);
            },
            error: function(response,txtStatus){
                console.log(response,txtStatus)
            }
        });
    };

    function getInputParams(symbol){
        return {  
            Normalized: false,
            NumberOfDays: 1905,
            DataPeriod: "Day",
            Elements: [
                {
                    Symbol: symbol,
                    Type: "price",
                    Params: ["ohlc"] 
                },
            ]

        }
    };

    function fixDate(dateIn) {
        var dat = new Date(dateIn);
        return Date.UTC(dat.getFullYear(), dat.getMonth(), dat.getDate());
    };

    function getData(json) {
        var dates = json.Dates || [];
        var elements = json.Elements || [];
        var chartSeries = [];
        if (elements[0]){

            for (var i = 0, datLen = dates.length; i < datLen; i++) {
                var dat = fixDate( dates[i] );
                var pointData = [
                    dat,
                    elements[0].DataSeries['close'].values[i]
                ];
                chartSeries.push( pointData );
            };
        }

        return chartSeries;
    };

    function render(data,symbol) {

        // split the data set into ohlc and volume
        var value = getData(data);
            

        // set the allowed units for data grouping
        var groupingUnits = [[
            'week',                         // unit name
            [1]                             // allowed multiples
        ], [
            'month',
            [1, 2, 3, 4, 6]
        ]];

        // create the chart
        $('#highchart').highcharts('StockChart', {

            rangeSelector: {
                allButtonsEnabled: true,
                buttons: [{
                    type: 'week',
                    count: 1,
                    text: '1w'
                },{
                    type: 'month',
                    count: 1,
                    text: '1m'
                }, {
                    type: 'month',
                    count: 3,
                    text: '3m'
                }, {
                    type: 'month',
                    count: 6,
                    text: '6m'
                }, {
                    type: 'ytd',
                    text: 'YTD'
                }, {
                    type: 'year',
                    count: 1,
                    text: '1y'
                }, {
                    type: 'all',
                    text: 'All'
                }],
                buttonTheme: {
                    width: 20
                },
                selected: 0,
                inputEnabled: false
            },
            
            title: {
                text: symbol + ' Stock Value'
            },

            yAxis: [{
                title: {
                    text: 'Stock Value'
                },
            }],
            tooltip: {
                shared: true,
                useHTML: true,
                
                pointFormat: '<tr><td style="color: {series.color}">{series.name}: </td>' +
                    '<td style="text-align: right">${point.y}</td></tr>',
                
                valueDecimals: 2
            },
            exporting: { 
                enabled: false 
            },
            series: [{
                type: 'area',
                name: symbol,
                data: value,
                dataGrouping: {
                    units: groupingUnits
                },
                tooltip : {
                    valueDecimals : 2
                },
                fillColor : {
                    linearGradient : {
                        x1: 0,
                        y1: 0,
                        x2: 0,
                        y2: 1
                    },
                    stops : [
                        [0, Highcharts.getOptions().colors[0]],
                        [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                    ]
                }
            },],

        });
    };
</script>
        
        <script>   
            function getDetails(detailsymbol){
                $.ajax({
                        url: 'http://zonghanchang571-env.us-west-2.elasticbeanstalk.com/?',
                        data: {symbol: detailsymbol},
                        dataType: "json",
                        type: 'GET',

                        success: function(response, status, xhr){

                            PlotChart(response["Symbol"]);
                            
                        },
                        error: function (xhr, textStatus, errorThrown) { 
                            alert("error in quote");
                        }
                    });
            }
            
            
            function getDayChart(symbol){
                $("#daychart").empty();
                url = "http://chart.finance.yahoo.com/t?s="+symbol+"&lang=en-US&width=500&height=450"
                chart = "<img src='" + url +"' id='daychartimg'>"
                
                $("#daychart").append(chart);
            }          
            
        </script>
        
        
    </head>
    
    <body>

          <div id="highchart" style="height:400px;"></div>
